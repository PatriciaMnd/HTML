<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shape</title>
    <style>
        .flex{
            display: flex;
            justify-content: space-around;
            background-color: #80aaff;
            height: 200px;
            align-items: center;
        }
        .square{
            width: 100px;
            height: 100px;
            background-color: #ffd480;
        }
        .square:hover{
            background-color: #ff8080;
            border-radius: 50%;
        }
    </style>
</head>
<body>
<div class="flex">
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
    <div class="square"></div>
</div>
</body>
</html>
